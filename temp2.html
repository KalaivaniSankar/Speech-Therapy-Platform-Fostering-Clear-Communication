<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Assistant Registration/Login Form</title>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
}

form {
  margin-top: 20px;
}

input[type="text"],
input[type="password"],
input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <h2>Voice Assistant Registration/Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
  <p>Don't have an account? <a href="#">Register</a></p>
</div>

<script>
// Speech recognition setup
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = 'en-US';

// Capture speech input
recognition.onresult = function(event) {
  const transcript = event.results[0][0].transcript;
  console.log(transcript);
  // If transcript matches a command, perform action
  if (transcript.includes('login')) {
    document.getElementById('loginForm').submit();
  } else if (transcript.includes('username')) {
    document.getElementById('username').focus();
  } else if (transcript.includes('password')) {
    document.getElementById('password').focus();
  }
}

// Start speech recognition on button click
function startListening() {
  recognition.start();
  console.log('Listening...');
}
</script>

<button onclick="startListening()">Start Voice Assistant</button>

</body>
</html>
